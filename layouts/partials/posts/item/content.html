<a href="{{ .Permalink }}" itemprop="url" class="content">
  {{ partial "commons/item/title.html" . }}
  {{ partial "commons/item/description.html" . }}
  {{- $categories := "posts/item/categories.html" -}}
  {{ if templates.Exists ( printf "partials/%s" $categories ) }}
    <p>{{ partial $categories . }}</p>
  {{ end }}
  {{ partialCached "commons/item/more.html" . }}
</a>
