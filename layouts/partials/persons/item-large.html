<article class="person person-large" itemscope itemtype="https://schema.org/Person"{{ partial "func/SetAnim" (dict "element" "item") }}>
  <a href="{{ .Permalink }}" itemprop="url" class="content">
    {{ partial "commons/item/title" . }}
    {{- partial "commons/body.html" . -}}
  </a>
  {{ partial "persons/item/media" . }}
  {{ partial "persons/contact-list" . }}
  {{ partial "persons/item/resume" . }}
</article>
