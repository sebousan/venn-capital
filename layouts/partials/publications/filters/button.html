{{ $hasCategory := partial "func/HasTaxonomyAvailable" (dict "section" "publications" "taxonomy" "publications_categories") }}
{{ $hasAuthor := partial "func/HasTaxonomyAvailable" (dict "section" "publications" "taxonomy" "publications_authors") }}
{{ if or $hasCategory $hasAuthor }}

{{ end }}
